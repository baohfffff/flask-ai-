<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脸识别打卡 - 学生考勤系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        #video {
            width: 100%;
            max-width: 500px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background: #000;
        }
        #canvas {
            display: none;
        }
        .result {
            margin-top: 20px;
        }
        .camera-container {
            position: relative;
            display: inline-block;
        }
        .camera-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">学生考勤系统</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('dashboard') }}">仪表盘</a>
                <a class="nav-link active" href="{{ url_for('attendance_page') }}">人脸识别打卡</a>
                <a class="nav-link" href="{{ url_for('students_page') }}">学生管理</a>
                <a class="nav-link" href="{{ url_for('logout') }}">退出</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>百度AI人脸识别打卡</h2>
        <p style="color: red; font-weight: bold;">请保持摄像头对准人脸，不要遮挡面部，确保光线充足，避免反光或阴影。</p>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">摄像头</h5>
                    </div>
                    <div class="card-body text-center">
                        <div class="camera-container">
                            <video id="video" autoplay playsinline></video>
                            <div class="camera-overlay"></div>
                        </div>
                        <canvas id="canvas"></canvas>

                        <div class="mt-3">
                            <button id="capture-btn" class="btn btn-primary btn-lg">
                                <i class="bi bi-camera"></i> 拍照识别
                            </button>
                            <button id="retry-btn" class="btn btn-secondary btn-lg" style="display:none;">
                                <i class="bi bi-arrow-repeat"></i> 重试
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">识别结果</h5>
                    </div>
                    <div class="card-body">
                        <div id="result" class="result">
                            <div class="alert alert-info">
                                <i class="bi bi-info-circle"></i> 请点击"拍照识别"按钮进行打卡
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="card-title mb-0">今日打卡记录</h5>
                    </div>
                    <div class="card-body">
                        <div id="attendance-records">
                            <p class="text-center text-muted">加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // 获取DOM元素
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const retryBtn = document.getElementById('retry-btn');
        const resultDiv = document.getElementById('result');

        let stream = null;

        // 访问摄像头
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user' // 使用前置摄像头
                    }
                });
                video.srcObject = stream;
                captureBtn.disabled = false;
            } catch (err) {
                console.error("访问摄像头失败: ", err);
                resultDiv.innerHTML = '<div class="alert alert-danger"><i class="bi bi-camera-video-off"></i> 无法访问摄像头，请检查权限设置</div>';
                captureBtn.disabled = true;
            }
        }

        // 初始化摄像头
        startCamera();

        // 拍照识别
        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 将图片转换为base64
            const imageData = canvas.toDataURL('image/jpeg', 0.8);

            // 显示加载状态
            resultDiv.innerHTML = `
                <div class="alert alert-info d-flex align-items-center">
                    <div class="spinner-border spinner-border-sm me-2" role="status">
                        <span class="visually-hidden">加载中...</span>
                    </div>
                    <span>人脸识别中，请保持面向摄像头...</span>
                </div>
            `;
            captureBtn.disabled = true;
            captureBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> 识别中...';

            // 发送到后端进行识别
            fetch('/api/face_recognition', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h5><i class="bi bi-check-circle"></i> 打卡成功!</h5>
                            <div class="mt-2">
                                <p><strong>学生:</strong> ${data.student_name}</p>
                                <p><strong>置信度:</strong> ${data.confidence.toFixed(2)}</p>
                                <p><strong>时间:</strong> ${new Date().toLocaleString()}</p>
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <h5><i class="bi bi-exclamation-circle"></i> 识别失败</h5>
                            <p>${data.message}</p>
                        </div>
                    `;
                }

                // 显示重试按钮
                retryBtn.style.display = 'inline-block';
                captureBtn.style.display = 'none';

                // 刷新考勤记录
                loadAttendanceRecords();
            })
            .catch(error => {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h5><i class="bi bi-wifi-off"></i> 网络错误</h5>
                        <p>请检查网络连接后重试</p>
                    </div>
                `;
                retryBtn.style.display = 'inline-block';
                captureBtn.style.display = 'none';
            });
        });

        // 重试
        retryBtn.addEventListener('click', () => {
            resultDiv.innerHTML = '<div class="alert alert-info"><i class="bi bi-info-circle"></i> 请点击"拍照识别"按钮进行打卡</div>';
            retryBtn.style.display = 'none';
            captureBtn.style.display = 'inline-block';
            captureBtn.disabled = false;
            captureBtn.innerHTML = '<i class="bi bi-camera"></i> 拍照识别';
        });

        // 加载考勤记录
        function loadAttendanceRecords() {
            fetch('/api/attendance_records')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const recordsContainer = document.getElementById('attendance-records');
                    if (data.records.length > 0) {
                        // 过滤出今天的记录
                        const today = new Date().toDateString();
                        const todayRecords = data.records.filter(record => {
                            const recordDate = new Date(record.timestamp).toDateString();
                            return recordDate === today;
                        });

                        if (todayRecords.length > 0) {
                            let html = '<div class="list-group">';
                            todayRecords.slice(0, 10).forEach(record => {
                                const time = new Date(record.timestamp).toLocaleTimeString('zh-CN', {
                                    hour: '2-digit',
                                    minute: '2-digit'
                                });
                                html += `
                                    <div class="list-group-item d-flex justify-content-between align-items-center">
                                        <div>
                                            <h6 class="mb-1">${record.student_name}</h6>
                                            <small class="text-muted">学号: ${record.student_id}</small>
                                        </div>
                                        <div class="text-end">
                                            <span class="badge bg-success rounded-pill">${record.confidence.toFixed(1)}</span>
                                            <br>
                                            <small class="text-muted">${time}</small>
                                        </div>
                                    </div>
                                `;
                            });
                            html += '</div>';
                            recordsContainer.innerHTML = html;
                        } else {
                            recordsContainer.innerHTML = '<p class="text-center text-muted">今日暂无打卡记录</p>';
                        }
                    } else {
                        recordsContainer.innerHTML = '<p class="text-center text-muted">暂无打卡记录</p>';
                    }
                }
            })
            .catch(error => {
                console.error('加载考勤记录错误:', error);
                document.getElementById('attendance-records').innerHTML = '<p class="text-center text-muted">加载失败</p>';
            });
        }

        // 初始化加载考勤记录
        loadAttendanceRecords();

        // 页面卸载时关闭摄像头
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
