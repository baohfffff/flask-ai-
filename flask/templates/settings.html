<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 - 学生考勤系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">学生考勤系统</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('dashboard') }}">仪表盘</a>
                <a class="nav-link" href="{{ url_for('attendance_page') }}">人脸识别打卡</a>
                <a class="nav-link" href="{{ url_for('students_page') }}">学生管理</a>
                <a class="nav-link" href="{{ url_for('settings_page') }}">系统设置</a>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i> {{ session.username }}
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{{ url_for('profile_page') }}"><i class="bi bi-person"></i> 个人中心</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('settings_page') }}"><i class="bi bi-gear"></i> 系统设置</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{{ url_for('logout') }}"><i class="bi bi-box-arrow-right"></i> 退出登录</a></li>
                    </ul>
                </li>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-gear"></i> 系统设置</h2>
            <button class="btn btn-primary" id="save-settings">
                <i class="bi bi-check-circle"></i> 保存设置
            </button>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">考勤设置</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="attendance-threshold" class="form-label">
                                人脸识别置信度阈值 (当前: <span id="threshold-value">80</span>%)
                            </label>
                            <input type="range" class="form-range" id="attendance-threshold"
                                   min="50" max="95" value="80" step="5">
                            <div class="form-text">设置人脸识别成功的最低置信度要求</div>
                        </div>

                        <div class="mb-3">
                            <label for="system-name" class="form-label">系统名称</label>
                            <input type="text" class="form-control" id="system-name" value="学生考勤系统">
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">功能设置</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="auto-start-camera" checked>
                            <label class="form-check-label" for="auto-start-camera">
                                自动开启摄像头
                            </label>
                        </div>

                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="allow-retry" checked>
                            <label class="form-check-label" for="allow-retry">
                                允许识别失败后重试
                            </label>
                        </div>

                        <div class="mb-3">
                            <label for="max-retry-count" class="form-label">最大重试次数</label>
                            <select class="form-select" id="max-retry-count">
                                <option value="1">1次</option>
                                <option value="2">2次</option>
                                <option value="3" selected>3次</option>
                                <option value="5">5次</option>
                                <option value="10">10次</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">系统信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <strong>版本信息:</strong>
                            <p class="text-muted">v1.0.0</p>
                        </div>
                        <div class="mb-3">
                            <strong>开发者:</strong>
                            <p class="text-muted">梦海科技</p>
                        </div>
                        <div class="mb-3">
                            <strong>技术支持:</strong>
                            <p class="text-muted">2861707117@qq.com</p>
                        </div>
                        <div class="mb-3">
                            <strong>最后更新:</strong>
                            <p class="text-muted" id="last-update">2023-11-01</p>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">数据管理</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-outline-primary w-100 mb-2">
                            <i class="bi bi-download"></i> 导出考勤数据
                        </button>
                        <button class="btn btn-outline-warning w-100 mb-2">
                            <i class="bi bi-arrow-clockwise"></i> 清除测试数据
                        </button>
                        <button class="btn btn-outline-danger w-100">
                            <i class="bi bi-exclamation-triangle"></i> 重置系统
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 加载系统设置
        function loadSettings() {
            fetch('/api/settings')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const settings = data.settings;
                    document.getElementById('attendance-threshold').value = settings.attendance_threshold;
                    document.getElementById('threshold-value').textContent = settings.attendance_threshold;
                    document.getElementById('system-name').value = settings.system_name;
                    document.getElementById('auto-start-camera').checked = settings.auto_start_camera;
                    document.getElementById('allow-retry').checked = settings.allow_retry;
                    document.getElementById('max-retry-count').value = settings.max_retry_count;
                }
            })
            .catch(error => {
                console.error('加载设置失败:', error);
            });
        }

        // 保存系统设置
        document.getElementById('save-settings').addEventListener('click', function() {
            const settings = {
                attendance_threshold: parseInt(document.getElementById('attendance-threshold').value),
                system_name: document.getElementById('system-name').value,
                auto_start_camera: document.getElementById('auto-start-camera').checked,
                allow_retry: document.getElementById('allow-retry').checked,
                max_retry_count: parseInt(document.getElementById('max-retry-count').value)
            };

            fetch('/api/settings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ settings: settings })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {d(
                    alert('设置保存成功！');
                    // 更新最后更新时间
                    document.getElementByI'last-update').textContent = new Date().toLocaleDateString('zh-CN');
                } else {
                    alert('保存失败: ' + data.message);
                }
            })
            .catch(error => {
                console.error('保存设置失败:', error);
                alert('网络错误，请重试');
            });
        });

        // 实时更新阈值显示
        document.getElementById('attendance-threshold').addEventListener('input', function() {
            document.getElementById('threshold-value').textContent = this.value;
        });

        // 页面加载时获取设置
        loadSettings();
    </script>
</body>
</html>
